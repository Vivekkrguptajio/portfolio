<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>

<body class="min-h-screen bg-gray-50 dark:bg-gray-900 transition-colors">
    <div class="p-8">
        <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-4">
            Dark Mode Test
        </h1>

        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg mb-4">
            <p class="text-gray-700 dark:text-gray-300">
                This is a test card. If you see dark background and light text, dark mode is working.
            </p>
        </div>

        <button onclick="toggleDarkMode()" class="px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700">
            Toggle Dark Mode
        </button>

        <div class="mt-4">
            <p class="text-gray-900 dark:text-white">Current mode: <span id="mode">dark</span></p>
            <p class="text-gray-900 dark:text-white">HTML class: <span id="htmlClass"></span></p>
        </div>
    </div>

    <script>
        function updateDisplay() {
            const html = document.documentElement;
            const isDark = html.classList.contains('dark');
            document.getElementById('mode').textContent = isDark ? 'dark' : 'light';
            document.getElementById('htmlClass').textContent = html.className;
        }

        function toggleDarkMode() {
            const html = document.documentElement;
            html.classList.toggle('dark');
            console.log('Toggled! Dark mode:', html.classList.contains('dark'));
            updateDisplay();
        }

        updateDisplay();
    </script>
</body>

</html>
